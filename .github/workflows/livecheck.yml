name: Run livecheck

on:
  workflow_dispatch:
    inputs:
      core:
        required: true
        default: true
      cask:
        required: true
        default: true
      linux:
        required: true
        default: true
      bio:
        required: true
        default: true
  schedule:
    # Once every 24 hours
    - cron: '0 */24 * * *'
#   push:
#     branches: [master]

env:
  HOMEBREW_NO_COLOR: 1
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:

  core:
    runs-on: macos-latest
    steps:
      - run: brew update-reset
      - run: brew tap homebrew/livecheck
      - run: brew livecheck --newer-only --quiet --tap homebrew/core > core.txt || true
      - run: cat core.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Logs
          path: core.txt

  cask:
    runs-on: macos-latest
    steps:
      - run: brew update-reset

      - uses: actions/checkout@main
        with:
          repository: SeekingMeaning/homebrew-cask-livecheck
          path: cask-livecheck
      - name: Run brew tap SeekingMeaning/cask-livecheck
        run: |
          mkdir -p "$(dirname $(brew --repo SeekingMeaning/cask-livecheck))"
          ln -s "$GITHUB_WORKSPACE/cask-livecheck" "$(brew --repo SeekingMeaning/cask-livecheck)"

      - run: brew cask-livecheck --newer-only --quiet --tap homebrew/cask > cask.txt || true
      - run: cat cask.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Logs
          path: cask.txt

  linux:
    runs-on: ubuntu-latest
    container:
      image: homebrew/ubuntu16.04:master
    steps:
      - run: brew update-reset
      - run: brew tap homebrew/livecheck
      - run: brew livecheck --newer-only --quiet --tap homebrew/core > linux.txt || true
      - run: cat linux.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Logs
          path: linux.txt

  bio:
    runs-on: ubuntu-latest
    container:
      image: homebrew/ubuntu16.04:master
    steps:
      - run: brew update-reset
      - run: brew tap homebrew/livecheck
      - run: brew tap brewsci/bio
      - run: brew livecheck --newer-only --quiet --tap brewsci/bio > bio.txt || true
      - run: cat bio.txt
      - uses: actions/upload-artifact@v2
        with:
          name: Logs
          path: bio.txt

  gists:
    needs:
      - core
      - cask
      - linux
      - bio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Logs
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/26cd541935bd0380a0ac0e996fc56195
          gist_title: homebrew-core.txt
          github_file: core.txt
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/94b2ada768a1b2c5839667414806d2b0
          gist_title: homebrew-cask.txt
          github_file: cask.txt
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/58843cb8fdd4b3a6ef841b066726209a
          gist_title: linuxbrew-core.txt
          github_file: linux.txt
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/d804d3e7a2895257d47c26abf9ae486a
          gist_title: brewsci-bio.txt
          github_file: bio.txt
