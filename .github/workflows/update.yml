name: Update gists

on:
  workflow_dispatch:
    inputs:
      skip_core:
        default: false
      skip_cask:
        default: false
      skip_linux:
        default: false
      skip_bio:
        default: false
      skip_languages:
        default: false

  schedule:
    - cron: '0 10,16,22 * * *'

env:
  HOMEBREW_NO_COLOR: 1
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:

  check-core:
    if: ${{ !github.event.inputs.skip_core }}
    runs-on: macos-latest
    steps:
      - run: brew update-reset
      - uses: actions/checkout@v2
      - run: curl -o core.txt -L https://gist.github.com/SeekerTestBot/26cd541935bd0380a0ac0e996fc56195/raw
      - run: brew ruby $GITHUB_WORKSPACE/print-formulae.rb core.txt > $HOME/.brew_livecheck_watchlist
      - run: brew livecheck --newer-only --quiet > core.txt
      - run: echo >> core.txt
      - uses: actions/upload-artifact@v2
        with:
          name: core
          path: core.txt

  check-cask:
    if: ${{ !github.event.inputs.skip_cask }}
    runs-on: macos-latest
    steps:
      - run: brew update-reset
      - run: brew tap SeekingMeaning/cask-livecheck
      - uses: actions/checkout@v2
      - run: curl -o cask.txt -L https://gist.github.com/SeekerTestBot/94b2ada768a1b2c5839667414806d2b0/raw
      - run: brew ruby $GITHUB_WORKSPACE/print-formulae.rb cask.txt > $HOME/.brew_livecheck_watchlist
      - run: brew cask-livecheck --newer-only --quiet > cask.txt
      - run: echo >> cask.txt
      - uses: actions/upload-artifact@v2
        with:
          name: cask
          path: cask.txt

  check-linux:
    if: ${{ !github.event.inputs.skip_linux }}
    runs-on: ubuntu-latest
    container:
      image: homebrew/ubuntu16.04:master
    steps:
      - run: brew update-reset
      - uses: actions/checkout@v2
      - run: curl -o linux.txt -L https://gist.github.com/SeekerTestBot/58843cb8fdd4b3a6ef841b066726209a/raw
      - run: brew ruby $GITHUB_WORKSPACE/print-formulae.rb linux.txt > $HOME/.brew_livecheck_watchlist
      - run: brew livecheck --newer-only --quiet > linux.txt
      - run: echo >> linux.txt
      - uses: actions/upload-artifact@v2
        with:
          name: linux
          path: linux.txt

  check-bio:
    if: ${{ !github.event.inputs.skip_bio }}
    runs-on: ubuntu-latest
    container:
      image: homebrew/ubuntu16.04:master
    steps:
      - run: brew update-reset
      - run: brew tap brewsci/bio
      - uses: actions/checkout@v2
      - run: curl -o bio.txt -L https://gist.github.com/SeekerTestBot/d804d3e7a2895257d47c26abf9ae486a/raw
      - run: brew ruby $GITHUB_WORKSPACE/print-formulae.rb bio.txt > $HOME/.brew_livecheck_watchlist
      - run: brew livecheck --newer-only --quiet > bio.txt
      - run: echo >> bio.txt
      - uses: actions/upload-artifact@v2
        with:
          name: bio
          path: bio.txt

  check-languages:
    if: ${{ !github.event.inputs.skip_languages }}
    runs-on: ubuntu-latest
    container:
      image: homebrew/ubuntu16.04:master
    steps:
      - run: brew update-reset
      - run: brew tap SeekingMeaning/languages
      - uses: actions/checkout@v2
      - run: curl -o languages.txt -L https://gist.github.com/SeekerTestBot/6f87957bdeecb59238ffd770e3d36431/raw
      - run: brew ruby $GITHUB_WORKSPACE/print-formulae.rb languages.txt > $HOME/.brew_livecheck_watchlist
      - run: brew livecheck --newer-only --quiet > languages.txt
      - run: echo >> languages.txt
      - uses: actions/upload-artifact@v2
        with:
          name: languages
          path: languages.txt

  gist-core:
    needs: check-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: core
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/26cd541935bd0380a0ac0e996fc56195
          gist_title: homebrew-core.txt
          github_file: core.txt

  gist-cask:
    needs: check-cask
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: cask
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/94b2ada768a1b2c5839667414806d2b0
          gist_title: homebrew-cask.txt
          github_file: cask.txt

  gist-linux:
    needs: check-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: linux
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/58843cb8fdd4b3a6ef841b066726209a
          gist_title: linuxbrew-core.txt
          github_file: linux.txt

  gist-bio:
    needs: check-bio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: bio
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/d804d3e7a2895257d47c26abf9ae486a
          gist_title: brewsci-bio.txt
          github_file: bio.txt

  gist-languages:
    needs: check-languages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: languages
      - uses: popsiclestick/gist-sync-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/SeekerTestBot/6f87957bdeecb59238ffd770e3d36431
          gist_title: seekingmeaning-languages.txt
          github_file: languages.txt
